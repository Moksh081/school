<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script>
    
    document.addEventListener("DOMContentLoaded", () => {
    
    const toggleChatbot = () => {
      document.body.classList.toggle("show-chatbot");
    };


    const chatbotToggler = document.querySelector(".chatbot-toggler");
    chatbotToggler.addEventListener("click", toggleChatbot);

    const closeBtn = document.querySelector(".close-btn");
    closeBtn.addEventListener("click", toggleChatbot);
    document.querySelector(".chat-input textarea").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey && window.innerWidth <= 800) {
        e.preventDefault();
        handleChat();
      }
    });
  });
  
    const generateResponse = (userMessage) => {
      const chatbox = document.querySelector(".chatbox");
      const chatLi = document.createElement("li");
      chatLi.classList.add("chat", "incoming");
      const chatContent = document.createElement("p");

        chatContent.innerHTML = `Follow this link for latest updates: <a href="your_link_here">Your Link</a>`;
        chatContent.innerHTML = `For any query: <a href="contact.html">Contact Us</a>`;

      chatLi.appendChild(chatContent);
      chatbox.appendChild(chatLi);
      chatbox.scrollTo(0, chatbox.scrollHeight);
    }

    const handleChat = () => {
      const userInput = document.querySelector(".chat-input textarea").value.trim();
      if (userInput) {
        const chatbox = document.querySelector(".chatbox");
        const outgoingChatLi = document.createElement("li");
        outgoingChatLi.classList.add("chat", "outgoing");
        const chatContent = document.createElement("p");
        chatContent.textContent = userInput;
        outgoingChatLi.appendChild(chatContent);
        chatbox.appendChild(outgoingChatLi);
        chatbox.scrollTo(0, chatbox.scrollHeight);

        generateResponse(userInput);
        
        document.querySelector(".chat-input textarea").value = ""; 
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("send-btn").addEventListener("click", handleChat);
      document.querySelector(".chat-input textarea").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey && window.innerWidth > 800) {
          e.preventDefault();
          handleChat();
        }
      });
    });
  </script>
</head>
<body>
  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>

</body>
</html>
