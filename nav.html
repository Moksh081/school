<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            text-decoration: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Calibri, sans-serif;
        }
        .navbar {
            background: #ccffff;
            padding: 15px;
            z-index: 1001;
            position: relative;
            width: 100%;
        }
        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo a {
            font-size: 1.8em;
            font-weight: 600;
            color: black;
        }
        ul {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding-left: 0;
            list-style: none;
        }
        li {
            list-style: none;
            display: inline-block;
            margin: 5px 10px;
        }
        li a {
            color: black;
            font-size: 1em;
            font-weight: bold;
            margin-right: 15px;
        }
        button {
            border-radius: 10%;
            border-color: white;
            position: relative;
            display: inline-block;
            font-size: 1em;
            cursor: pointer;
            letter-spacing: .1em;
            color: black;
            text-decoration: none;
            text-transform: uppercase;
            border: 2px solid #0ef;
            padding: 10px;
            z-index: 1;
            overflow: hidden;
            transition: color 1s, box-shadow 1s;
        }
        .log {
            padding-left: 20px;
        }
        button:hover {
            transition-delay: 0s, 1s;
            color: #fff;
            box-shadow: 0 0 10px #0ef, 0 0 20px #0ef, 0 0 40px #0ef, 0 0 80px #0ef, 0 0 160px #0ef;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50px;
            width: 0;
            height: 100%;
            background: #0ef;
            transform: skewX(35deg);
            z-index: -1;
            transition: 1s;
        }
        button:hover::before {
            width: 100%;
        }
        button a {
            color: black;
            font-weight: bold;
            font-size: 1em;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 4px 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        .hamburger.active .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }
        .hamburger.active .bar2 {
            opacity: 0;
        }
        .hamburger.active .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }
        @media (max-width: 1024px) {
            ul {
                display: none;
            }
            ul.active {
                display: flex;
                flex-direction: column;
                width: 100%;
                background-color: #ccffff;
            }
            .hamburger {
                display: flex;
            }
        }
        @media (max-width: 768px) {
            .navdiv {
                flex-direction: column;
                align-items: center;
            }
            .logo a {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            ul {
                flex-direction: column;
                width: 100%;
            }
            li {
                margin: 10px 0;
            }
            button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            .logo a {
                font-size: 1.2em;
            }
            li a {
                font-size: 0.9em;
                margin-right: 10px;
            }
            button {
                font-size: 0.8em;
                padding: 6px;
            }
            button a {
                font-size: 0.8em;
            }
            .hamburger {
                align-items: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">GSSS Sansarpur Terrace</a></div>
            <div class="hamburger" id="hamburger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul id="nav-links">
                <li><a href="student.html">Student Corner</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <button><a href="login.html" class="log">LogIn</a></button>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.getElementById('nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
