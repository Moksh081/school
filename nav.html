<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style type="text/css">
		*{
			text-decoration: none;
		}
		.navbar{
			background: transparent; font-family: calibri; padding-right: 15px;padding-left: 15px;
		}
		.navdiv{
			display: flex; align-items: center; justify-content: space-between;
		}
		.logo a{
			font-size: 35px; font-weight: 600; color: black;
		}
		li{
			list-style: none; display: inline-block;
		}
		li a{
			color: black; font-size: 18px; font-weight: bold; margin-right: 25px;
		}
		
		button{
    border-radius: 10%;
   border-color: white;

  }
  button{
    position: relative;
    display: inline-block;
    font-size: 1.2em;
    cursor: pointer;
    letter-spacing: .1em;
    color: black;
    text-decoration: none;
    text-transform: uppercase;
    border: 2px solid #0ef;
    padding: 10px 10px;
    z-index: 1;
    overflow: hidden;
    transition: color 1s, box-shadow 1s;
  }
  .log{
    padding-left: 20px;
  }
  button:hover{
    transition-delay: 0s, 1s;
    color: #fff;
    box-shadow: 
    0 0 10px #0ef,
    0 0 20px #0ef,
    0 0 40px #0ef,
    0 0 80px #0ef,
    0 0 160px #0ef;

  }
 button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -50px;
    width: 0;
    height: 100%;
    background: #0ef;
    transform: skewX(35deg);
    z-index: -1;
    transition: 1s;
}
button:hover::before{
    width: 100%;
}
		button a{
			color: black; font-weight: bold; font-size: 15px;
		}
	</style>
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
        <div class="logo"><a href="#">GSSS Sansarpur Terrace</a></div>
        <ul>
            <li><a href="student.html">Student Corner</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <button><a href="login.html" class="log">LogIn</a></button>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
